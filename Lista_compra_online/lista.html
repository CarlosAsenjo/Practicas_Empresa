<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista compra</title>
    <!--Libreria Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--Libreria AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ESTILOS -->
    <style>
        #app ul {
            list-style: none;
        }
        
        #app ul li.comprado span {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Lista de la compra</h1>
    <div id="app">
        <ul>
            <li v-for="item in items" :key="item.id" :class="{comprado:item.comprado}">
                <!--  <input type='checkbox' v-model="item.comprado" /> -->

                <span>{{item.id}} - {{item.texto}}</span>
            </li>
        </ul>
        <!-- AÑADIR NUEVOS ITEMS -->

        <input type="text" ref="new_item" />
        <button type="submit" @click="add">Añadir</button>

    </div>
</body>

<script>
    'use strict' // Aplica normas mas estrictas en el codigo

    var app = new Vue({
        el: '#app',
        data: {
            items: [{}],
        },

        methods: {
            add: function() {
                datos = {
                    id: this.items.length + 1,
                    texto: this.$refs.new_item.value,
                    comprado: false
                }
                this.$refs.newItem.value = "";
                axios.post('/api/lista', datos).then((res) => {
                    res.data
                    this.items.push(res.data);
                })
            },

            update: function() {

            },

            created: function() {
                axios.get('/api/lista').then((res) => {
                    res.data
                    this.items = res.data
                })
            }
        }
    })
</script>

</html>
