<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista compra componentes</title>
    <!--Libreria Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ESTILOS -->
    <style>
        template {
            /** Evitamos que se vean elementos 'templates' **/
            display: none;
        }
        
        #app ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>Lista de la compra</h1>
    <!-- Plantilla lista compra -->
    <template id='template-lista'>
       <div class="lista-vue">
            <span>
                <input type='checkbox' @click='update'/>
                {{id}} - {{texto}}
            </span>
        </div>
   </template>

    <template id="template-lista-maestra">
        <div class="lista-maestra">
            <ul> 
                <li>
                    <lista-vue v-for='item in items' :key='item.id' v-bind:id='item.id' v-bind:texto='item.texto' v-bind:comprado='item.comprado' :class='{comprado:item.comprado}'>
                    </lista-vue>
                </li>
            </ul>
        </div>
   </template>

    <div id="app">
        <!-- Crea un compoenente lista-vue se le pasan las propiedades id, texto y comprado -->
        <lista-vue-maestra v-bind:items='items'></lista-vue-maestra>
        <input type="text" ref="new_item" />
        <button @click="add">AÃ±adir</button>
    </div>

</body>

<script>
    'use strict' // Aplica normas mas estrictas en el codigo

    Vue.component('lista-vue-maestra', {

        template: '#template-lista-maestra',

        props: {
            items: []
        }
    });

    Vue.component('lista-vue', {

        template: '#template-lista',

        props: {
            id: {
                type: Number,
                default: 0
            },
            texto: {
                type: String,
                default: 'empty'
            },
            comprado: {
                type: Boolean,
                default: false
            }
        },
        methods: {
            update: function(id) { /*hay que pasarle el id*/
                console.log("---------------------->  entra en update")
                var check = document.getElementsByTagName("span")[i];
                console.log("---------------------->  " + typeof check + "...." + check)
                check.style.textDecoration = "line-through";
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            items: [{
                id: 0,
                texto: 'Leche',
                comprado: false
            }],

        },
        computed: {},
        methods: {
            add: function() {
                this.items.push({
                    id: this.items.length,
                    texto: this.$refs.new_item.value,
                    comprado: false
                });
            }
        }
    });
</script>

</html>
