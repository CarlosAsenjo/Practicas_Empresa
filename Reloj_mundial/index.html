<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj en pantalla</title>
    <!--Libreria Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <div>
            <ul>
                <li v-for=" i in itms" :key='i.nombre'>
                    {{i.nombre}} - {{i.hh.offset}}:{{i.mm.offset}}:{{i.ss.offset}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // Timestamp en formato unix (milisegundos desde el 1 de enero de 1970)
                ts: 0,
                itms: [{
                    nombre: 'Lisboa',
                    offset: -1,
                }, {
                    nombre: 'Nueva York',
                    offset: -6,
                }, {
                    nombre: 'Nueva Delhi',
                    offset: 4.5,
                }],
            },
            computed: {

            },
            methods: {
                getDate(offset) {
                    return new Date(this.ts + offset * 3600 * 1000);
                },

                hh(offset) {

                    let d = this.getDate(offset);

                    return d.getHours();
                },
                mm(offset) {
                    let d = this.getDate(offset);
                    return d.getMinutes();
                },
                ss(offset) {

                    let d = this.getDate(offset);
                    return d.getSeconds();
                }
            },
            reated: function() {
                setInterval(() => {
                    this.ts = (new Date()).getTime();
                }, 1000);
                this.ts = (new Date()).getTime();
            }
        })
    </script>
</body>

</html>
